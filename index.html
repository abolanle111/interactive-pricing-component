<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <header class="heading">
        <img
          src="./images/pattern-circles.svg"
          alt="pattern-circles"
          class="bg-circle"
        />
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>

      <div class="card">
        <div class="top">
          <h4 class="views">100K PAGEVIEWS</h4>
          <p class="subscription"><span>$16.00</span>/month</p>
        </div>
        <form>
          <input
            type="range"
            name="range"
            id="range"
            min="0"
            max="10"
            value="5"
          />
          <img
            src="./images/icon-slider.svg"
            alt="icon slider"
            class="slider-icon"
          />
        </form>

        <div class="toggle">
          <label class="name">Monthly Billing</label>
          <input type="checkbox" id="checkbox" />
          <label for="checkbox" class="label">
            <div class="ball"></div>
          </label>
          <label class="name">Yearly Discount</label>
          <span>-25%</span>
        </div>
      </div>

      <hr />

      <div class="list">
        <ul>
          <li>
            <img src="./images/icon-check.svg" alt="check" />
            <p>Unlimited websites</p>
          </li>

          <li>
            <img src="./images/icon-check.svg" alt="check" />
            <p>100% data ownership</p>
          </li>

          <li>
            <img src="./images/icon-check.svg" alt="check" />
            <p>Email reports</p>
          </li>
        </ul>
        <a href="#">
          <button class="btn" type="button">Start my trial</button>
        </a>
      </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
